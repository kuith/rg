    <title>Richmond Grammar Channel</title>

    <style>
    /* CUSTOMIZE THE CAROUSEL
    -------------------------------------------------- */

    /* Carousel base class */
    .carousel {
      margin-bottom: 4rem;
    }

    /* Since positioning the image, we need to help out the caption */
    .carousel-caption {
      bottom: 8rem;
      z-index: 10;
    }

    /* Declare heights because of positioning of img element */
    .carousel-item {
      height: 32rem;
    }

    .carousel-item>img {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      height: 32rem;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .stretched-link {
      font-weight: 600;
      text-decoration: none;
      color: black;
    }

    .card-text {
      text-align: center;
    }

    .footer-links li {
      list-style-type: none;
      display: inline-block;
    }

    .navbar-light .navbar-nav .nav-link {
      font-size: 1.1rem;
      font-weight: 700;
      color: black;
    }

    .container-new {
      width: 80%;
      padding-right: var(--bs-gutter-x, 0.75rem);
      padding-left: var(--bs-gutter-x, 0.75rem);
      margin-right: auto;
      margin-left: auto;
    }

    .navbar .container-new {
      display: flex;
      flex-wrap: inherit;
      align-items: center;
      justify-content: space-between;
    }

    .form-search {
      width: 40%;
    }

    @media (max-width: 1300px) {
      .form-search {
        width: 100%;
      }

      .nav-item {
        margin: 0.5em 0;
      }
    }

    @media (min-width: 1300px) {
      .nav-item-about {
        padding: 0 2em !important;
      }

      .nav-item-cambridge {
        padding-right: 2em !important;
      }

      .nav-item-flearn {
        padding-left: 2em !important;
      }
    }

    /* @media (max-width 1450px) {
      a {
        font-size: .8em !important;
      }
    } */

    .flearn {
      white-space: nowrap;
    }
  </style>

  </head>
